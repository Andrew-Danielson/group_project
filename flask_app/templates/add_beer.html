{% extends "template.html" %}
{% block content %}
<div class="col-8 mx-auto mt-5">
    <!-- Maybe add a hello whoever -->
    <!-- <h1 class="text-center">Welcome {{user.first_name}}!!!</h1> -->
    <h1>Add a New Beer</h2>
    <form action="/create/recipe" method="post" class="newBeer">
        {% with messages = get_flashed_messages(category_filter=['']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input required type="text" name="name" class="form-control ">
                </div>
                <div class="form-group">
                    <label for="style">Style:</label>
                    <select class="form-select"name="style" id="">
                        <option value="Ale">Ale</option>
                        <option value="Amber ale">Amber ale</option>
                        <option value="Bock">Bock</option>
                        <option value="Bitter">Bitter</option>
                        <option value="Brown Ale">Brown Ale</option>
                        <option value="Cream Ale">Cream Ale</option>
                        <option value="Doppelbock">Doppelbock</option>
                        <option value="Dubbel">Dubbel</option>
                        <option value="Irish Red Ale">Irish Red Ale</option>
                        <option value="Kölsch">Kölsch</option>
                        <option value="Lager">Lager</option>
                        <option value="Lambic">Lambic</option>
                        <option value="Märzen">Märzen</option>
                        <option value="Pale">Pale Ale</option>
                        <option value="Pale">Pale Lager</option>
                        <option value="Pilsner">Pilsner</option>
                        <option value="Porter">Porter</option>
                        <option value="Saison">Saison</option>
                        <option value="Stout">Stout</option>
                        <option value="Tripel">Tripel</option>
                        <option value="Witbier">Witbier</option>
                        <option value="Other">Other (Sorry)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">IBU:</label>
                    <input  type="text" name="IBU" class="form-control"></input>
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="Brewery">Brewery:</label>
                    <input required type="text" name="" class="form-control">
                </div>
                <label for="ABV">ABV: (Optional)</label>
                <div class="form-group bg-dark">
                    <input required type="text" name="ABV" class="form-control">
                </div>
                <br>
                <input type="submit" value="Add Beer" class="button">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
