<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Welcome to BeerApp!</title>
</head>
<body class="index_background" style="background-image: url({{url_for('static',filename='img/beer_cheers.jpeg')}}) ;">
    <div>
        <div class="d-flex justify-content-around align-items-center bg-opacity-75 bg-black">
            <div class="d-flex"> 
                <img src="{{ url_for('static', filename='img/beer.png') }}" alt="image of beer logo" class="beer">
                <h2 class="text-white align-self-center">BeerApp</h2>
            </div>
            <div class="list-group list-group-horizontal">
                <p class="list-group-item bg-opacity-10 bg-dark border-0"><a href="/login">Login</a></p>
                <p class="list-group-item bg-opacity-10 bg-dark border-0"><a href="/register">Register</a></p>
            </div>
    </div>
    <div class="d-flex flex-row justify-content-around mt-5">
        <div class=" col-4 card p-3 bg-dark bg-opacity-75 border-warning text-light rounded-3" style="height: 30rem; font-size: 1.5rem;">
            <h3 class="text-light" style="font-size: 2rem;">Welcome to BeerApp!</h3>
            <p class="mt-5">
                BeerApp is a platform for beer connoisseurs to add and rate their favorite beers. Whether you're into a good stout, IPA, or even just a good blonde: come on in and rate it with us! Not a member yet? Register <a href="/register">here</a>
            </p>
        </div>
        <div class=" col-4 card p-3 bg-dark bg-opacity-75 border-warning text-light rounded-3">
            <img src="#" alt="picture of app feature">
        </div>
    </div>
</body>
</html>
