<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 
    <title>Login to BeerApp</title>
</head>
<body class="index_background" style="background-image: url({{url_for('static',filename='img/beer_cheers.jpeg')}}) ;">
    <div>
        <div class="d-flex justify-content-around align-items-center bg-opacity-75 bg-black">
            <div class="d-flex"> 
                <img src="{{ url_for('static', filename='img/beer.png') }}" alt="image of beer logo" class="beer">
                <h2 class="text-white align-self-center">BeerApp</h2>
            </div>
            <div class="list-group list-group-horizontal">
                <p class="list-group-item bg-opacity-10 bg-dark border-0"><a href="/">Home</a></p>
                <p class="list-group-item bg-opacity-10 bg-dark border-0"><a href="/register">Register</a></p>
            </div>
    </div>
    <div>
        <div class="card bg-dark bg-opacity-75 border-warning text-light mt-5 mx-auto w-25 p-5 align-items-center align-content-center rounded-3">
            <form action="/login_to_app" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="text-danger fw-b">
                        {% for message in messages %}
                        <P>{{ message }}</P>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <h2 class="card-title text-center">Login</h2>
                <div class="col-auto">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control mb-3">
                </div>
                <div class="col-auto">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control mb-3">
                <div class="col-auto">
                    <input type="submit" value="Login" class="btn btn-warning float-end">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
